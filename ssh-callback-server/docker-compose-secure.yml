version: '3.8'

services:
  ssh-callback-server-secure:
    build:
      context: .
      dockerfile: Dockerfile.secure
    container_name: polygottem-ssh-callback-secure
    restart: unless-stopped
    ports:
      - "5000:5000"  # Change external port if needed
    volumes:
      - ./data:/data  # Persistent database storage
    environment:
      - API_KEY=${API_KEY}  # Set in .env file
      - SECRET_KEY=${SECRET_KEY}  # Set in .env file for sessions
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}  # Default admin password
      - PORT=5000
      - DB_PATH=/data/ssh_callbacks_secure.db
      - SESSION_TIMEOUT=3600  # 1 hour
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s  # Longer startup time for PQC initialization
    networks:
      - callback-network-secure
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: false  # Need write access for SQLite

  # Optional: Caddy reverse proxy with automatic HTTPS (TEMPEST compliant config)
  caddy-secure:
    image: caddy:2-alpine
    container_name: polygottem-caddy-secure
    restart: unless-stopped
    ports:
      - "443:443"
      - "443:443/udp"  # HTTP/3 support
    volumes:
      - ./Caddyfile.secure:/etc/caddy/Caddyfile:ro
      - ./ssl:/ssl:ro  # For manual TLS certificates
      - caddy-data:/data  # Caddy's data directory (for auto HTTPS certs)
      - caddy-config:/config  # Caddy's config directory
      - caddy-logs:/var/log/caddy  # Logs directory
    depends_on:
      - ssh-callback-server-secure
    networks:
      - callback-network-secure
    profiles:
      - with-caddy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

networks:
  callback-network-secure:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-polygottem-sec

volumes:
  caddy-data:
    driver: local
  caddy-config:
    driver: local
  caddy-logs:
    driver: local
