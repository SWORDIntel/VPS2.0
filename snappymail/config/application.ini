;
; SnappyMail Configuration
; VPS2.0 Email Module
;

[webmail]
; Application title
title = "SWORD Intelligence Mail"
loading_description = "[ SECURE WEBMAIL INTERFACE ]"

; Theme
theme = "TEMPEST"

; Language
language = "en"

; Attachment size limit (25 MB)
attachment_size_limit = 26214400

[interface]
; Show beta features
show_beta = false

; Use custom CSS theme
custom_css = "/etc/snappymail/custom-theme.css"

; Disable animations for TEMPEST compliance
animations = false

; Message list layout
message_list_layout = "compact"

; Show preview pane
preview_pane = true
preview_pane_position = "right"

[security]
; Enable HTTPS only
force_https = true

; Enable CSP headers
csp_enabled = true

; Admin panel access (disable for production)
admin_panel_access = false
admin_panel_key = ""

; Login security
login_lowercase_email = true
login_max_attempts = 5
login_lockout_duration = 900

; Session security
session_timeout = 3600
session_secure_cookie = true
session_same_site = "Strict"

[contacts]
; Enable contacts
enable = true

; Contact storage backend
backend = "database"

[cache]
; Enable caching
enable = true
backend = "file"

; Cache lifetime (seconds)
lifetime = 3600

[logs]
; Enable logging
enable = true
level = "INFO"
filename = "/var/lib/snappymail/logs/snappymail.log"

; Log format
format = "json"

; Auth logging for security audits
auth_logging = true

[labs]
; Experimental features
allow_beta = false
preview_pane_mark_as_read = false
