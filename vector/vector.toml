#==============================================
# Buffers
#==============================================

[sinks.loki.buffer]
type = "disk"
max_size = 268435488  # 256 MB
when_full = "block"

#==============================================
# Health Check
#==============================================

[api]
enabled = true
address = "0.0.0.0:8686"
