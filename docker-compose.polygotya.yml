version: '3.8'

#==============================================
# VPS2.0 - POLYGOTYA SSH Callback Server
#==============================================
#
# POLYGOTTEM SECURE - TEMPEST Level C / Post-Quantum Cryptography
#
# Lightweight callback server to register and verify SSH persistence installations
# with military-grade security features:
#   - Post-Quantum Cryptography (ML-KEM-1024, ML-DSA-87)
#   - TEMPEST Level C compliant UI (Amber/Green on Black)
#   - User/Password authentication with bcrypt
#   - Session management with timeout
#   - Audit logging with SHA-384 integrity
#   - Account lockout after failed attempts
#
# Deployment: https://polygotya.swordintelligence.airforce
#
# Integration:
#   - Uses VPS2.0 Caddy for TLS 1.3 termination
#   - Connects to frontend network
#   - Persistent SQLite database
#   - Real-time dashboard
#
# Documentation: ssh-callback-server/README_SECURE.md
#
#==============================================

services:
  polygotya:
    build:
      context: ./ssh-callback-server
      dockerfile: Dockerfile.secure
    container_name: polygotya
    restart: unless-stopped

    # Internal port only - exposed via Caddy
    expose:
      - "5000"

    volumes:
      - ./ssh-callback-server/data:/data  # Persistent database storage

    environment:
      # Authentication keys
      - API_KEY=${POLYGOTYA_API_KEY}
      - SECRET_KEY=${POLYGOTYA_SECRET_KEY}
      - ADMIN_PASSWORD=${POLYGOTYA_ADMIN_PASSWORD}

      # Callback encryption
      - DGA_SEED=${POLYGOTYA_DGA_SEED:-insovietrussiawehackyou}
      - CALLBACK_URL=${POLYGOTYA_CALLBACK_URL:-https://polygotya.swordintelligence.airforce}

      # Server configuration
      - PORT=5000
      - DB_PATH=/data/ssh_callbacks_secure.db
      - SESSION_TIMEOUT=${POLYGOTYA_SESSION_TIMEOUT:-3600}  # 1 hour default

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s  # Longer startup time for PQC initialization

    networks:
      - frontend  # Connect to VPS2.0 frontend network for Caddy access

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: false  # SQLite requires write access

networks:
  frontend:
    external: true  # Use existing VPS2.0 frontend network
