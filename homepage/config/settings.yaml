# TEMPEST Level C: No external providers (weather, etc.)
providers: {}

headerStyle: boxed
statusStyle: dot
hideVersion: true
showStats: true
cardBlur: sm

quicklaunch:
  searchDescriptions: true
  hideInternetSearch: true  # TEMPEST: No external searches
  hideVisitURL: true

# Widget settings - TEMPEST compliant (no external data)
