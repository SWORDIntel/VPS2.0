modules:
  # DNS Query Test - Standard DNS lookup
  dns_query:
    prober: dns
    timeout: 5s
    dns:
      transport_protocol: "udp"
      preferred_ip_protocol: "ip4"
      query_name: "example.com"
      query_type: "A"
      validate_answer_rrs:
        fail_if_not_matches_regexp:
          - ".*"

  # DNS Query via TCP
  dns_query_tcp:
    prober: dns
    timeout: 5s
    dns:
      transport_protocol: "tcp"
      preferred_ip_protocol: "ip4"
      query_name: "example.com"
      query_type: "A"

  # DNS SOA Record Test
  dns_soa:
    prober: dns
    timeout: 5s
    dns:
      transport_protocol: "udp"
      preferred_ip_protocol: "ip4"
      query_name: "example.com"
      query_type: "SOA"

  # DNS DNSSEC Validation
  dns_dnssec:
    prober: dns
    timeout: 5s
    dns:
      transport_protocol: "udp"
      preferred_ip_protocol: "ip4"
      query_name: "cloudflare.com"  # Known DNSSEC-signed domain
      query_type: "A"
      validate_additional_rrs:
        fail_if_not_matches_regexp:
          - ".*"

  # HTTP Probe for Technitium Web UI
  http_technitium_ui:
    prober: http
    timeout: 5s
    http:
      preferred_ip_protocol: "ip4"
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      fail_if_not_ssl: false
      fail_if_body_not_matches_regexp:
        - "Technitium"
      headers:
        Accept: "text/html"

  # HTTP Probe for WireGuard UI
  http_wireguard_ui:
    prober: http
    timeout: 5s
    http:
      preferred_ip_protocol: "ip4"
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      fail_if_not_ssl: false
      headers:
        Accept: "text/html"

  # DNS-over-HTTPS Probe
  dns_over_https:
    prober: http
    timeout: 5s
    http:
      preferred_ip_protocol: "ip4"
      method: GET
      headers:
        Accept: "application/dns-message"
      valid_status_codes: [200]
      fail_if_not_ssl: true

  # ICMP Ping Test
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"

  # TCP Connect Test (WireGuard Port)
  tcp_wireguard:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: "ip4"

  # TCP Connect Test (DNS Port from VPN subnet)
  tcp_dns:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: "ip4"
